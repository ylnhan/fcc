<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="age" id="number-label">age (optional)</label>
            <input type="number" id="number" min="18" max="100" placeholder="30">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="">Select current role</option>
                <option value="student">student</option>
                <option value="fulltime-job">full time job</option>
                <option value="fulltime-learner">full time learner</option>
                <option value="no">prefer not to say</option>\
                <option value="other">other</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="rec-yes"><input type="radio" name="rec" id="rec-yes" value="yes"> Definitely</label>
                <label for="rec-maybe"><input type="radio" name="rec" id="rec-maybe" value="maybe"> Maybe</label>
                <label for="rec-undecide"><input type="radio" name="rec" id="rec-undecide" value="undecide"> Not sure</label>
        </fieldset>
        <fieldset>
            <label for="favorites">What is your favorite feature of freeCodeCamp?
                <select name="" id="favorites">
                    <option value="">select an option</option>
                    <option value="0">challenges</option>
                    <option value="1">projects</option>
                    <option value="2">community</option>
                    <option value="3">open source</option>
                </select>
            </label>

        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="suggestion-front"><input type="checkbox" id="suggestion-front" value="front-end-projects"> Front-end Projects</label>
            <label for="suggestion-back"><input type="checkbox" id="suggestion-back" value="back-end-projects"> Back-end Projects</label>
            <label for="suggestion-data"><input type="checkbox" id="suggestion-data" value="data"> Data Visualization</label>
            <label for="suggestion-challenge"><input type="checkbox" id="suggestion-challenge" value="challenges"> Challenges</label>
            <label for="suggestion-community"><input type="checkbox" id="suggestion-community" value="community"> Open Source Community</label>
            <label for="suggestion-gitter"><input type="checkbox" id="suggestion-gitter" value="gitter"> Gitter help rooms</label>

        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
        </fieldset>
        <button type="submit" id="submit">Submit</button>

    </form>
</body>
</html>
